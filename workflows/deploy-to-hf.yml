name: Deploy to Hugging Face Space

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space
        uses: huggingface/hub@main
        with:
          repo-token: ${{ secrets.HF_TOKEN }}
          repo-id: Yash12930/model
